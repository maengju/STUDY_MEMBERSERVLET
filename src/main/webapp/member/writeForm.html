<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">


div{
	font-size: 8pt;
	color: red;
	font-weight: bold;
	
}

</style>

<!-- <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js"></script>

</head>
<body>


<form name="writeForm" method="post" action="" >
	<table border="1" cellspacing="0" cellpadding="5" width="550px" align="center">
		<tr>
			<td width="100" align="center">이름</td>
			<td>
				<input type="text" name="name" id="name" size="30" maxlength="20" placeholder="이름 입력">	
				<div id="nameDiv"></div>
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">아이디</td>
			<td>
				<input type="text" name="id" id="id" size="30" maxlength="20" placeholder="아이디 입력">	
				<div id="idDiv"></div>
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">비밀번호</td>
			<td>
				<input type="password" name="pwd" id="pwd" size="30"  maxlength="20" >
				<div id="pwdDiv"></div>	
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">비밀번호 재확인</td>
			<td>
				<input type="password" name="repwd" id="repwd" size="30"  maxlength="20" >
				<div id="repwdDiv"></div>	
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">성별</td>
			<td>
				<input type = "radio" name = "gender" id="gender_m" value="0" checked/>
				<label for="gender_m">남</label>
				<input type = "radio" name = "gender" id="gender_f" value="1" />
				<label for="gender_f">여</label>
			</td>
			
		</tr>
		
		<tr>
			<td width="100" align="center">이메일</td>
			<td>
				<input type="text" name="email1" id="email1" size="15"  maxlength="15" >
				@
				<input type="text" name="email2" id="email2" size="15"  maxlength="15" >
				
				<select name="email3" onchange="emailSelect(this)">
				<option >직접입력</option>
				<option value="gmail.com">gmail.com</option>	
				<option value="naver.com">naver.com</option>	
				<option value="daum.net">daum.net</option>
				</select>	
				
				<!--
				<input type="text" name="email2" list="email2" placeholder="직접입력">
	            <datalist id="email2">
	               <option value="naver.com">naver.com
	               <option value="daum.net">daum.net
	               <option value="gmail.com">gmail.com
	            </datalist>
				 -->
				
				
			</td>
		
		</tr>
		
		<tr>
			<td width="100" align="center">핸드폰</td>
			<td>
				<select name="tel1" style="width: 70px;">
				<option value="010">010</option>	
				<option value="011">011</option>	
				<option value="019">019</option>
				</select>	
				-
				<input type="text" name="tel2" id="tel2" size="6"  maxlength="4" >
				-
				<input type="text" name="tel3" id="tel3" size="6"  maxlength="4" >
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">주소</td>
			<td>
				<input type="text" name="zipcode" id="zipcode" size="20"  maxlength="20" >
				<input type="button" value="우편번호 검색"><br>
				<input type="text" name="addr1" id="addr1" size="60"  maxlength="60"  placeholder="주소">
				<br>
				<input type="text" name="addr2" id="addr2" size="60"  maxlength="60"  placeholder="상세 주소">
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
			<input type="button" value="회원가입" id="writeBtn" onclick="check()"> 
			<input type="reset" value="다시작성">
			</td>
			
			
		</tr>
	
	</table>

</form>	

</body>
</html>
